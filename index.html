<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum-Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #84BD22;
        }

        .drillthrough {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #299E8E;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .drillthrough:hover {
            background-color: #84BD22;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 48px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal {
            background-color: #86BB22;
            color: white;
            cursor: not-allowed;
        }

        .booked-external {
            background-color: #299E8E;
            color: white;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .room-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        /* Custom styles for the time picker */
        input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum-Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="btn" id="prevWeek">&lt; Vorherige Woche</button>
                <button class="btn" id="nextWeek">NÃ¤chste Woche &gt;</button>
            </div>
            <span id="currentMonth" class="drillthrough">Oktober 2024</span> <!-- Drillthrough display for month -->
            <span id="currentDate">01. Oktober 2024</span>
            <span class="calendar-icon" id="calendarIcon">ðŸ“…</span>
        </div>
        
        <div id="calendar" class="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> 20</p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>ZusÃ¤tzlich:</strong> Snacks & GetrÃ¤nke verfÃ¼gbar</p>
        </div>
    </div>
    
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="time" id="startTime" required> <!-- Time input field -->
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="time" id="endTime" required> <!-- Time input field -->
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <button type="submit" class="btn">Buchen</button>
                <button type="button" class="btn" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        const bookingForm = document.getElementById('bookingForm');
        let selectedCell = null;

        // Initialize calendar
        function initCalendar() {
            updateMonthDisplay();
            generateCalendarGrid();
            document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('de-DE');
        }

        // Update month display
        function updateMonthDisplay() {
            const options = { month: 'long', year: 'numeric' };
            document.getElementById('currentMonth').textContent = currentDate.toLocaleDateString('de-DE', options);
        }

        // Generate calendar grid
        function generateCalendarGrid() {
            calendar.innerHTML = '';
            const daysOfWeek = ['Zeit', 'Mo', 'Di', 'Mi', 'Do', 'Fr'];
            const timesOfDay = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

            // Create header row
            daysOfWeek.forEach(day => {
                const headerCell = document.createElement('div');
                headerCell.classList.add('calendar-header-cell');
                headerCell.textContent = day;
                calendar.appendChild(headerCell);
            });

            // Create time and calendar cells
            timesOfDay.forEach(time => {
                // Create time cell
                const timeCell = document.createElement('div');
                timeCell.classList.add('time-cell');
                timeCell.textContent = time;
                calendar.appendChild(timeCell);

                // Create calendar cells for each day
                for (let i = 0; i < 5; i++) {
                    const calendarCell = document.createElement('div');
                    calendarCell.classList.add('calendar-cell');
                    calendarCell.addEventListener('click', openModal);
                    calendar.appendChild(calendarCell);
                }
            });
        }

        // Open booking modal
        function openModal(event) {
            bookingModal.style.display = 'flex';
            selectedCell = event.target;
        }

        // Close booking modal
        function closeModal() {
            bookingModal.style.display = 'none';
            bookingForm.reset();
            selectedCell = null;
        }

        // Handle form submission
        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const participants = document.getElementById('participants').value;
            const type = document.getElementById('type').value;

            if (selectedCell) {
                selectedCell.classList.add(type === 'internal' ? 'booked-internal' : 'booked-external');
                selectedCell.textContent = title;
            }

            closeModal();
        });

        // Week navigation
        document.getElementById('prevWeek').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() - 7);
            initCalendar();
        });

        document.getElementById('nextWeek').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() + 7);
            initCalendar();
        });

        // Initialize the page
        initCalendar();
    </script>
</body>
</html>
